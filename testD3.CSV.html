<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Testing D3.csv</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <ul id="demo"></ul>
    <script>
        var list = document.getElementById("demo");
        d3.csv("data/cardsHeaders.csv", function (data) {
            //console.log(data);
            var len = data.length;
            for (var i = 0; i < len; i++) {
                $("#demo").append("<li><div>" + data[i].Task + "</li></div>");
            }
        });
    </script>
</body>

</html>
